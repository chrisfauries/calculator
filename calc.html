<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <title>JavaScript Calculator</title>
        <link href="calc.css" type="text/css" rel="stylesheet">
        <script src="calc.js"></script>
  
    </head>
    <body>
        
        <div id="calculator">
        <div id="all-displays">
        <div id="active-display"></div>
        <div id="expression-display"></div>
        <div id="answer-display"></div>
        </div>
        
        
        <ul id="row-1">
            <li id="square">SQ</li>
            <li id="square-root">SR</li>
            <li id="multiplication">*</li>
            <li id="division">/</li>
        </ul> 
        
        
        <ul id="row-2">
            <li id="seven">7</li>
            <li id="eight">8</li>
            <li id="nine">9</li>
            <li id="subtraction">-</li>
        </ul>
    
        <ul id="row-3">
            <li id="four">4</li>
            <li id="five">5</li>
            <li id="six">6</li>
            <li id="addition">+</li>
        </ul> 
    
       <ul id="row-4">
            <li id="one">1</li>
            <li id="two">2</li>
            <li id="three">3</li>
            <li id="equals">=</li>
        </ul> 
       <ul id="row-5">
            <li id="zero">0</li>
            <li id="double-zero">00</li>
            <li id="decimal">.</li>
            <li id="equals">=</li> <!--- Placeholder --->
        </div>
    
    </body>
